<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="900" height="700" fill="#0a0a1a"/>
  
  <!-- Title -->
  <text x="450" y="30" text-anchor="middle" fill="#ffffff" font-size="18" font-weight="bold">
    Zero-Point Energy Laser: Casimir-Enhanced Nd:YAG Photoemission
  </text>
  
  <!-- Casimir cavity plates -->
  <rect x="200" y="150" width="10" height="300" fill="#4a4a4a" stroke="#ffffff" stroke-width="2"/>
  <rect x="690" y="150" width="10" height="300" fill="#4a4a4a" stroke="#ffffff" stroke-width="2"/>
  
  <!-- Cavity spacing indicator -->
  <g stroke="#00ffff" stroke-width="1" fill="none">
    <path d="M 210 130 L 690 130" stroke-dasharray="2,2"/>
    <path d="M 210 125 L 210 135"/>
    <path d="M 690 125 L 690 135"/>
  </g>
  <text x="450" y="120" text-anchor="middle" fill="#00ffff" font-size="12">
    d = λ/2 = 532nm (Casimir resonance)
  </text>
  
  <!-- Nd:YAG crystal with nanoscale structure -->
  <rect x="400" y="250" width="100" height="100" fill="#ff4444" stroke="#ffffff" stroke-width="2" rx="5"/>
  <text x="450" y="295" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">Nd:YAG</text>
  <text x="450" y="310" text-anchor="middle" fill="#ffffff" font-size="10">Nanostructured</text>
  
  <!-- Casimir force visualization -->
  <g stroke="#00ffff" stroke-width="2" fill="none" opacity="0.8">
    <path d="M 220 200 L 680 200" stroke-dasharray="3,3"/>
    <path d="M 220 250 L 680 250" stroke-dasharray="3,3"/>
    <path d="M 220 350 L 680 350" stroke-dasharray="3,3"/>
    <path d="M 220 400 L 680 400" stroke-dasharray="3,3"/>
  </g>
  <text x="300" y="190" fill="#00ffff" font-size="10">Suppressed vacuum modes</text>
  
  <!-- Zero-point field oscillations -->
  <g stroke="#ff00ff" stroke-width="1" fill="none" opacity="0.6">
    <!-- Quantum fluctuations -->
    <circle cx="250" cy="180" r="3" fill="#ff00ff" opacity="0.5"/>
    <circle cx="270" cy="220" r="2" fill="#ff00ff" opacity="0.4"/>
    <circle cx="300" cy="200" r="4" fill="#ff00ff" opacity="0.6"/>
    <circle cx="330" cy="240" r="2" fill="#ff00ff" opacity="0.3"/>
    <circle cx="360" cy="190" r="3" fill="#ff00ff" opacity="0.5"/>
    <circle cx="540" cy="210" r="3" fill="#ff00ff" opacity="0.5"/>
    <circle cx="570" cy="180" r="2" fill="#ff00ff" opacity="0.4"/>
    <circle cx="600" cy="230" r="4" fill="#ff00ff" opacity="0.6"/>
    <circle cx="630" cy="200" r="2" fill="#ff00ff" opacity="0.3"/>
    <circle cx="660" cy="190" r="3" fill="#ff00ff" opacity="0.5"/>
  </g>
  
  <!-- Electron wave functions -->
  <g stroke="#ffff00" stroke-width="2" fill="none">
    <!-- Standing wave patterns -->
    <path d="M 220 300 Q 250 280 280 300 Q 310 320 340 300 Q 370 280 400 300"/>
    <path d="M 500 300 Q 530 280 560 300 Q 590 320 620 300 Q 650 280 680 300"/>
    
    <!-- Amplified sections in crystal -->
    <path d="M 400 300 Q 425 270 450 300 Q 475 330 500 300" stroke-width="4" stroke="#ffff00"/>
  </g>
  
  <!-- Energy level diagram -->
  <g transform="translate(50, 150)">
    <rect x="0" y="0" width="120" height="200" fill="#1a1a2e" stroke="#ffffff" stroke-width="1"/>
    <text x="60" y="15" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold">Nd³⁺ Levels</text>
    
    <!-- Energy levels -->
    <line x1="10" y1="170" x2="110" y2="170" stroke="#00ff00" stroke-width="2"/>
    <text x="115" y="175" fill="#00ff00" font-size="9">⁴I₉/₂</text>
    
    <line x1="10" y1="120" x2="110" y2="120" stroke="#ff0000" stroke-width="2"/>
    <text x="115" y="125" fill="#ff0000" font-size="9">⁴F₃/₂</text>
    
    <line x1="10" y1="70" x2="110" y2="70" stroke="#0080ff" stroke-width="2"/>
    <text x="115" y="75" fill="#0080ff" font-size="9">⁴F₅/₂</text>
    
    <line x1="10" y1="30" x2="110" y2="30" stroke="#ff00ff" stroke-width="2"/>
    <text x="115" y="35" fill="#ff00ff" font-size="9">ZPE Enhanced</text>
    
    <!-- Transitions -->
    <path d="M 30 30 L 30 120" stroke="#ffff00" stroke-width="2" marker-end="url(#yellowArrow)"/>
    <path d="M 60 120 L 60 170" stroke="#ff0000" stroke-width="2" marker-end="url(#redArrow)"/>
    
    <text x="35" y="80" fill="#ffff00" font-size="8">ZPE Pump</text>
    <text x="65" y="150" fill="#ff0000" font-size="8">1064nm</text>
  </g>
  
  <!-- Photon output -->
  <g stroke="#ff0000" stroke-width="4" fill="none">
    <path d="M 710 300 L 850 300" marker-end="url(#redArrow)"/>
    <!-- Coherent photon beam -->
    <circle cx="730" cy="300" r="2" fill="#ff0000"/>
    <circle cx="750" cy="300" r="2" fill="#ff0000"/>
    <circle cx="770" cy="300" r="2" fill="#ff0000"/>
    <circle cx="790" cy="300" r="2" fill="#ff0000"/>
    <circle cx="810" cy="300" r="2" fill="#ff0000"/>
  </g>
  <text x="780" y="280" fill="#ff0000" font-size="12" font-weight="bold">Coherent Output</text>
  <text x="780" y="295" fill="#ff0000" font-size="10">1064nm, Enhanced</text>
  
  <!-- Particle in a box visualization -->
  <g transform="translate(220, 480)">
    <rect x="0" y="0" width="460" height="80" fill="#2a2a3e" stroke="#ffffff" stroke-width="1"/>
    <text x="230" y="15" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="bold">Particle in a Box: Casimir Effect</text>
    
    <!-- Box boundaries -->
    <line x1="20" y1="25" x2="20" y2="65" stroke="#ffffff" stroke-width="3"/>
    <line x1="440" y1="25" x2="440" y2="65" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Wave function -->
    <path d="M 20 45 Q 80 25 140 45 Q 200 65 260 45 Q 320 25 380 45 Q 420 35 440 45" 
          stroke="#00ffff" stroke-width="2" fill="none"/>
    
    <!-- Zero-point energy level -->
    <line x1="20" y1="55" x2="440" y2="55" stroke="#ff00ff" stroke-width="1" stroke-dasharray="2,2"/>
    <text x="450" y="60" fill="#ff00ff" font-size="9">E₀ = ℏω/2</text>
    
    <!-- Casimir force arrows -->
    <path d="M 60 70 L 80 70" stroke="#00ffff" stroke-width="2" marker-end="url(#cyanArrow)"/>
    <path d="M 400 70 L 380 70" stroke="#00ffff" stroke-width="2" marker-end="url(#cyanArrow)"/>
    <text x="230" y="78" text-anchor="middle" fill="#00ffff" font-size="9">Casimir Force → Energy Extraction</text>
  </g>
  
  <!-- Energy calculation panel -->
  <g transform="translate(50, 580)">
    <rect x="0" y="0" width="800" height="100" fill="#1a1a2e" stroke="#ffffff" stroke-width="1"/>
    <text x="400" y="20" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="bold">Zero-Point Energy Calculations</text>
    
    <text x="20" y="40" fill="#00ffff" font-size="11">
      Casimir Energy Density: ρ = -π²ℏc/240d⁴ ≈ -1.3 × 10¹³ J/m³ (d = 532nm)
    </text>
    <text x="20" y="55" fill="#ff00ff" font-size="11">
      ZPE per mode: E₀ = ℏω/2, Enhanced by cavity boundary conditions
    </text>
    <text x="20" y="70" fill="#ffff00" font-size="11">
      Electron wave amplification: ψ(x) = √(2/L)sin(nπx/L), n = 1,2,3...
    </text>
    <text x="20" y="85" fill="#00ff00" font-size="11">
      Power extraction: P = -dE/dt from Casimir pressure × cavity dynamics
    </text>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="redArrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0,0 0,6 9,3" fill="#ff0000"/>
    </marker>
    <marker id="yellowArrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <polygon points="0,0 0,6 7,3" fill="#ffff00"/>
    </marker>
    <marker id="cyanArrow" markerWidth="8" markerHeight="8" refX="7" refY="3" orient="auto">
      <polygon points="0,0 0,6 7,3" fill="#00ffff"/>
    </marker>
  </defs>
  
  <!-- Theory note -->
  <text x="450" y="680" text-anchor="middle" fill="#888888" font-size="10">
    Theoretical concept: Casimir cavity modifies vacuum fluctuations → Enhanced ZPE extraction → Electron wave amplification in Nd:YAG
  </text>
</svg>
