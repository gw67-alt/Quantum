<svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for laser beam -->
    <linearGradient id="laserGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff0040;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6080;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff0040;stop-opacity:1" />
    </linearGradient>
    
    <!-- Gradient for time flow -->
    <linearGradient id="timeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4040ff;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#8080ff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#4040ff;stop-opacity:0.3" />
    </linearGradient>
    
    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
     refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
    
    <!-- Reverse arrow marker -->
    <marker id="reverseArrow" markerWidth="10" markerHeight="7" 
     refX="10" refY="3.5" orient="auto">
      <polygon points="10 0, 0 3.5, 10 7" fill="#ff4444" />
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="600" fill="#f8f9fa"/>
  
  <!-- Title -->
  <text x="500" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">
    Laser T-Symmetry → Retrocausal Signaling
  </text>
  
  <!-- Laser Device -->
  <rect x="50" y="200" width="80" height="40" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
  <text x="90" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">LASER</text>
  
  <!-- Laser Beam -->
  <rect x="130" y="210" width="200" height="20" fill="url(#laserGradient)"/>
  <text x="230" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">
    Coherent Light
  </text>
  
  <!-- T-Symmetry Region -->
  <rect x="350" y="150" width="120" height="140" fill="none" stroke="#8e44ad" stroke-width="3" stroke-dasharray="10,5"/>
  <text x="410" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#8e44ad">
    T-Symmetry
  </text>
  <text x="410" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#8e44ad">
    Time Reversal Invariance
  </text>
  
  <!-- T-symmetry arrows -->
  <path d="M 370 180 L 420 180" stroke="#8e44ad" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 450 200 L 400 200" stroke="#8e44ad" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="410" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#8e44ad">+t</text>
  <text x="410" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#8e44ad">-t</text>
  
  <!-- Negative Time Arrow -->
  <path d="M 480 220 L 580 220" stroke="#e74c3c" stroke-width="4" marker-end="url(#reverseArrow)"/>
  <text x="530" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#e74c3c">
    Negative Time
  </text>
  <text x="530" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">
    dt &lt; 0
  </text>
  
  <!-- Distance at c -->
  <rect x="600" y="190" width="120" height="60" fill="#ecf0f1" stroke="#34495e" stroke-width="2"/>
  <text x="660" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Distance: x
  </text>
  <text x="660" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Speed: c
  </text>
  <text x="660" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#2c3e50">
    Time: -x/c
  </text>
  
  <!-- Signal from Past/Future -->
  <ellipse cx="820" cy="220" rx="80" ry="60" fill="#3498db" fill-opacity="0.3" stroke="#2980b9" stroke-width="2"/>
  <text x="820" y="205" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2980b9">
    Signal from
  </text>
  <text x="820" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2980b9">
    Past of the
  </text>
  <text x="820" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2980b9">
    Future
  </text>
  
  <!-- Flow arrows -->
  <path d="M 330 220 L 350 220" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 470 220 L 490 220" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 580 220 L 600 220" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M 720 220 L 740 220" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Time axis -->
  <line x1="100" y1="450" x2="900" y2="450" stroke="#34495e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="920" y="455" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Time</text>
  
  <!-- Past/Present/Future markers -->
  <line x1="300" y1="440" x2="300" y2="460" stroke="#34495e" stroke-width="2"/>
  <text x="300" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Past</text>
  
  <line x1="500" y1="440" x2="500" y2="460" stroke="#34495e" stroke-width="2"/>
  <text x="500" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Present</text>
  
  <line x1="700" y1="440" x2="700" y2="460" stroke="#34495e" stroke-width="2"/>
  <text x="700" y="480" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Future</text>
  
  <!-- Retrocausal signal path -->
  <path d="M 820 300 Q 650 350, 500 350 Q 350 350, 300 320" 
        stroke="#e74c3c" stroke-width="3" fill="none" stroke-dasharray="8,4" marker-end="url(#reverseArrow)"/>
  <text x="550" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e74c3c">
    Retrocausal Information Flow
  </text>
  
  <!-- Quantum equations -->
  <text x="50" y="380" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Maxwell's Equations: ∇×E = -∂B/∂t
  </text>
  <text x="50" y="395" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    T-symmetry: T(t) = -t
  </text>
  <text x="50" y="410" font-family="Arial, sans-serif" font-size="11" fill="#7f8c8d">
    Phase conjugation: E*(r,-t) = E(-r,t)
  </text>
  
  <!-- Legend -->
  <rect x="750" y="350" width="200" height="120" fill="white" stroke="#bdc3c7" stroke-width="1"/>
  <text x="850" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">
    Concept Flow
  </text>
  <line x1="760" y1="380" x2="780" y2="380" stroke="#e74c3c" stroke-width="3"/>
  <text x="790" y="385" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Laser coherence</text>
  <line x1="760" y1="395" x2="780" y2="395" stroke="#8e44ad" stroke-width="3"/>
  <text x="790" y="400" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">T-symmetry breaking</text>
  <line x1="760" y1="410" x2="780" y2="410" stroke="#e74c3c" stroke-width="3" stroke-dasharray="4,2"/>
  <text x="790" y="415" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Negative time evolution</text>
  <line x1="760" y1="425" x2="780" y2="425" stroke="#3498db" stroke-width="3"/>
  <text x="790" y="430" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Retrocausal signal</text>
  <line x1="760" y1="440" x2="780" y2="440" stroke="#e74c3c" stroke-width="3" stroke-dasharray="8,4"/>
  <text x="790" y="445" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Information from future</text>
  
  <!-- Mathematical note -->
  <text x="50" y="550" font-family="Arial, sans-serif" font-size="10" fill="#95a5a6">
    Note: This represents theoretical quantum mechanical time-reversal processes in laser cavity systems
  </text>
  <text x="50" y="565" font-family="Arial, sans-serif" font-size="10" fill="#95a5a6">
    where T-symmetry breakdown may enable retrocausal information transfer at light speed.
  </text>
</svg>