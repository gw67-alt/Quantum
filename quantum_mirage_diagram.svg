<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f9f9f9"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold">Quantum Mirage Effect</text>
  
  <!-- Photonic Lattice -->
  <rect x="100" y="100" width="200" height="120" rx="5" fill="#e1f5fe" stroke="#01579b" stroke-width="2"/>
  <text x="200" y="140" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">Photonic Lattice</text>
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Node network structure</text>
  
  <!-- Quantum Correlation Zones -->
  <ellipse cx="400" cy="280" rx="280" ry="120" fill="none" stroke="#ab47bc" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#6a1b9a" font-style="italic">Non-local Correlation Field</text>
  
  <!-- Diffeomorphic Volume -->
  <rect x="500" y="100" width="200" height="120" rx="5" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2"/>
  <text x="600" y="140" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">Diffeomorphic Volume</text>
  <text x="600" y="170" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Coherent quantum regions</text>
  
  <!-- Observer System -->
  <rect x="300" y="400" width="200" height="120" rx="5" fill="#fff3e0" stroke="#e65100" stroke-width="2"/>
  <text x="400" y="440" font-family="Arial, sans-serif" font-size="18" text-anchor="middle">Observer System</text>
  <text x="400" y="470" font-family="Arial, sans-serif" font-size="12" text-anchor="middle">Measurement interface</text>
  
  <!-- Connection Lines -->
  <!-- Photonic Lattice to Correlated Volume -->
  <path d="M300 160 L500 160" stroke="#01579b" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Correlation Volume to Observer -->
  <path d="M500 220 C450 300, 450 300, 400 400" stroke="#2e7d32" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Observer to Photonic Lattice -->
  <path d="M300 440 C250 350, 250 350, 200 220" stroke="#e65100" stroke-width="2" marker-end="url(#arrow)"/>
  
  <!-- Flow Diagram Nodes -->
  <g transform="translate(600, 380)">
    <rect x="0" y="0" width="160" height="80" rx="5" fill="#ede7f6" stroke="#4527a0" stroke-width="2"/>
    <text x="80" y="30" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Imminent</text>
    <text x="80" y="50" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Deterministic</text>
    <text x="80" y="70" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Event</text>
  </g>
  
  <!-- Arrow Markers -->
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5" 
      markerWidth="6" markerHeight="6" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#555"/>
    </marker>
  </defs>
  
  <!-- Explanatory Labels -->
  <text x="100" y="350" font-family="Arial, sans-serif" font-size="14" fill="#555">
    <tspan x="100" y="350">Quantum Mirage Effect:</tspan>
    <tspan x="100" y="375">Non-local correlations between separated regions</tspan>
    <tspan x="100" y="395">of the photonic lattice that maintain quantum</tspan>
    <tspan x="100" y="415">coherence despite spatial separation.</tspan>
  </text>
  
  <!-- Legend -->
  <rect x="100" y="500" width="15" height="15" fill="#e1f5fe" stroke="#01579b" stroke-width="2"/>
  <text x="125" y="513" font-family="Arial, sans-serif" font-size="12">Photonic Structure</text>
  
  <rect x="250" y="500" width="15" height="15" fill="#e8f5e9" stroke="#2e7d32" stroke-width="2"/>
  <text x="275" y="513" font-family="Arial, sans-serif" font-size="12">Coherent Regions</text>
  
  <rect x="400" y="500" width="15" height="15" fill="#fff3e0" stroke="#e65100" stroke-width="2"/>
  <text x="425" y="513" font-family="Arial, sans-serif" font-size="12">Measurement System</text>
  
  <line x1="550" y1="507" x2="600" y2="507" stroke="#ab47bc" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="610" y="513" font-family="Arial, sans-serif" font-size="12">Non-local Correlation</text>
</svg>